<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical App System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Medical App System</h2>
      <!-- Các thông báo lỗi - nội dung sẽ được load từ messages.js -->
      <div id="msg_E0000" class="main-error"></div>
      <div id="msg_M0103" class="main-error"></div>
      <div id="msg_E0009" class="main-error"></div>

      <div class="form-group">
        <div id="msg_E0001_id" class="error-msg"></div>
        <label>診察券番号 (ID): <span class="required">●</span></label>
        <input
          type="text"
          id="inp_id"
          placeholder="数字を入力してください (例: 12345)"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <div id="msg_E0005" class="error-msg"></div>
        <label>生年月日: <span class="required">●</span></label>
        <select id="inp_year" autocomplete="off"></select>
        <select id="inp_month" autocomplete="off"></select>
        <select id="inp_day" autocomplete="off"></select>
      </div>

      <div class="form-group">
        <div id="msg_E0001_email" class="error-msg"></div>
        <div id="msg_E0019" class="error-msg"></div>
        <label>メールアドレス: <span class="required">●</span></label>
        <input
          type="text"
          id="inp_email"
          placeholder="abc@example.com"
          autocomplete="off"
        />
      </div>

      <div class="form-group">
        <div id="msg_E0001_pass" class="error-msg"></div>
        <label>パスワード: <span class="required">●</span></label>
        <input
          type="password"
          id="inp_pass"
          placeholder="パスワードを入力してください"
          autocomplete="new-password"
        />
      </div>

      <button onclick="handleLogin()">ログイン</button>
      <button onclick="clearForm()">キャンセル</button>
    </div>

    <script src="messages.js"></script>
    <script src="script.js"></script>
  </body>
</html>
